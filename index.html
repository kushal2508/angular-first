<!DOCTYPE html>
<html>
<head>
  <title>First Angular App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body data-ng-app="myApp" data-ng-controller="FirstController">

  <div class="login-page">
    <form data-ng-submit="saveForm()" name="regForm" class="form register-form" novalidate="">
        <input type="hidden" name="uniquekey" data-ng-model="uniquekey">
        <div ng-class="{ 'has-error' : regForm.firstname.$invalid && !regForm.firstname.$pristine }">
            <input type="text" name="firstname" data-ng-model="firstname" placeholder="first name" required="">
            <label ng-show="regForm.firstname.$invalid && !regForm.firstname.$pristine">First Name required !</label>
        </div>
        <div ng-class="{ 'has-error' : regForm.lastname.$invalid && !regForm.lastname.$pristine }">
            <input type="text" name="lastname" data-ng-model="lastname" placeholder="last name" required="">
            <label ng-show="regForm.lastname.$invalid && !regForm.lastname.$pristine">Last Name required !</label>
        </div>
        <div ng-class="{ 'has-error' : regForm.email.$invalid && !regForm.email.$pristine }">
            <input type="email" name="email" data-ng-model="email" placeholder="email" required="">
            <label ng-show="regForm.email.$invalid && !regForm.email.$pristine">Email required !</label>
        </div>
        <div ng-class="{ 'has-error' : regForm.phonenumber.$invalid && !regForm.phonenumber.$pristine }">
            <input type="text" name="phonenumber" data-ng-model="phonenumber" placeholder="phone number" required="" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-pattern="phnoPattern">
            <!-- <label ng-show="regForm.phonenumber.$invalid && !regForm.phonenumber.$pristine">Phone Number required !</label> -->
            <label ng-show="(regForm.phonenumber.$error.minlength || regForm.phonenumber.$error.maxlength || regForm.phonenumber.$error.pattern)">10 Digits Phone Number required !</label>
        </div>
        <button ng-disabled="regForm.$invalid"><strong>Save</strong></button>
    </form>
</div>

<br><br>
<table border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Edit</th>
    </tr>
</thead>
<tbody>
  <tr data-ng-repeat="fd in formdata track by $index">
    <td>{{ fd.fn }}</td>
    <td>{{ fd.ln }}</td>
    <td>{{ fd.em }}</td>
    <td>{{ fd.pn }}</td>
    <td><button class="editbutton" ng-click="editData(fd)">Edit</button></td>
</tr>
</tbody>
</table>

<script src="js/app.js"></script>
</body>
</html>
